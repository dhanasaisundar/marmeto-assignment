<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeezah</title>
    <link rel="stylesheet" href="styles.css" />

  <body>

        <div class="info">

            <p>logo1</p>
            <p>0</p>

      </div>
      <div class="search-container">

            type="search"

          />

        <div>

        <div>
          <p>Hoodies</p>

            src="https://res.cloudinary.com/difbmfdoo/image/upload/v1708067398/2_xtvdrd.png"
